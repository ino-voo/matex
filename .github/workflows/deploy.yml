name: Deploy to VPS

on:
  push:
    branches:
      - main  # Cambia a la rama que deseas monitorear

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up SSH key
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
        chmod 600 private_key.pem
        ssh-add private_key.pem

    - name: Deploy to VPS
      run: |
        ssh -o StrictHostKeyChecking=no root@5.161.59.143 '
          cd /odoo/custom/addons/custom &&
          git pull origin main &&
          sudo systemctl restart odoo'
