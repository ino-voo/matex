name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to VPS
      run: |
        ssh -o StrictHostKeyChecking=no user@vps_ip_address '
          cd /ruta/al/modulo/odoo &&
          git pull origin main &&
          # Aquí puedes agregar cualquier comando adicional necesario para reiniciar el servicio de Odoo o actualizar el módulo.
          sudo systemctl restart odoo'
          
