name: Deploy to VPS

on:
  push:
    branches:
      - main  # Cambia a la rama que deseas monitorear

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to VPS
      run: |
        ssh -o StrictHostKeyChecking=no root@5.161.59.143 '
          cd /odoo/custom/addons/custom &&
          git pull origin main &&
          sudo systemctl restart odoo'
