name: Deploy to VPS

on:
  push:
    branches:
      - main  # Cambia a la rama que deseas monitorear

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Debug SSH Key Format
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > private_key.pem
        cat private_key.pem
        chmod 600 private_key.pem

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to VPS
      run: |
        ssh -o StrictHostKeyChecking=no root@5.161.59.143 '
          cd /odoo/custom/addons/custom &&
          git pull origin main &&
          # Aquí puedes agregar cualquier comando adicional necesario para reiniciar el servicio de Odoo o actualizar el módulo.
          sudo systemctl restart odoo'
